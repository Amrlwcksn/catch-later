<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: white;
      border-radius: 15px ;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .current-article {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .article-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 16px;
      line-height: 1.4;
    }
    
    .article-url {
      font-size: 12px;
      opacity: 0.8;
      word-break: break-all;
      margin-bottom: 15px;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .saved-count {
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 15px;
    }
    
    .status {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4CAF50;
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“š Article Saver</h1>
  </div>
  
  <div id="status" class="status"></div>
  
  <div class="current-article">
    <div class="article-title" id="articleTitle">Memuat artikel...</div>
    <div class="article-url" id="articleUrl"></div>
    <button id="saveBtn" class="btn btn-primary">ðŸ’¾ Simpan Artikel</button>
  </div>
  
  <button id="viewSavedBtn" class="btn btn-secondary">ðŸ“– Lihat Artikel Tersimpan</button>
  
  <div class="saved-count">
    <span id="savedCount">0</span> artikel tersimpan
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
